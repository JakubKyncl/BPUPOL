<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Automatický kurník - Nastavení časů</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
	<h1>Automatický kurník</h1>
	<h2>Nastavení časů</h2>
	<form>
		<label for="otevreni">Čas otevření:</label>
		<select id="otevreni" name="otevreni">
			<option value="7:00">7:00</option>
			<option value="8:00">8:00</option>
			<option value="9:00">9:00</option>
		</select>
		<label for="zavreni">Čas zavření:</label>
		<select id="zavreni" name="zavreni">
			<option value="16:00">16:00</option>
			<option value="17:00">17:00</option>
			<option value="18:00">18:00</option>
		</select>
		<label for="krmeni">Čas krmení a dávkování vody:</label>
		<select id="krmeni" name="krmeni">
			<option value="6:00">6:00</option>
			<option value="12:00">12:00</option>
			<option value="18:00">18:00</option>
		</select>
		<label for="sviceni">Čas svícení:</label>
		<select id="sviceni" name="sviceni">
			<option value="5:00">5:00</option>
			<option value="6:00">6:00</option>
			<option value="7:00">7:00</option>
		</select>
		<label for="zamek">Ovládání zámku:</label>
		<input type="checkbox" id="zamek" name="zamek">
	</form>
</body>
</html>
